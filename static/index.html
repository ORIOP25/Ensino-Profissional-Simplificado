<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div id="chat-container">
        <div id="chat-box"></div>
        <input type="file" id="image-input" style="display: none;">
        <input type="text" id="user-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
        <button id="send-image-btn">Send Image</button>
        <button id="clear-history-btn">Clear Current Chat</button>
        <button id="new-conversation-btn">New Conversation</button>
        <button id="delete-history-btn">Delete History</button>
        <button id="toggle-theme-btn">Toggle Theme</button>
        <ul id="chat-list"></ul>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
