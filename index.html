<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPS Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Adicione aqui a paleta de cores claras */
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: 'Roboto', sans-serif;
        }
        .message.user div {
            background-color: #e1f5fe;
        }
        .message.assistant div {
            background-color: #e0e0e0;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ccc;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
        }
        .chat-input .btn {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #0288d1;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .chat-input .btn:hover {
            background-color: #0277bd;
            transform: scale(1.05);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .message-timestamp {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }
        .settings-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            color: #999;
            margin-left: 10px;
        }
        .settings-btn:hover {
            color: #666;
        }
        .edit-delete-container {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .edit-delete-container .btn {
            padding: 5px 10px;
            font-size: 0.9em;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <h2>Conversas Antigas</h2>
            <button id="new-conversation-btn" class="btn">Nova Conversa</button>
            <button id="clear-history-btn" class="btn">Limpar Conversa Atual</button>
            <button id="delete-history-btn" class="btn">Apagar Hist√≥rico</button>
            <button id="toggle-theme-btn" class="btn">Modo Escuro/Claro</button>
            <ul id="conversation-list"></ul>
        </aside>
        <main class="chat-container">
            <header class="chat-header">
                <h1>EPS - Ensino Profissional Simplificado</h1>
            </header>
            <section id="chat-box" class="chat-box"></section>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Digite sua pergunta aqui..." />
                <button id="send-btn" class="btn">Enviar</button>
            </div>
        </main>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
